
 <!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Пилюлька-от-шизы</title>
<link rel="stylesheet" href="chat.css">
</head>
<body>

<div class="chat-box">
  <input id="name" type="text" placeholder="Ваше имя..." maxlength="50">
  <textarea id="message" placeholder="Написать что-нибудь..." rows="4"></textarea>
  <button id="send">Отправить</button>
  <small>Используйте @банда, @sindband, для упоминаний</small>
</div>

<script>
document.getElementById("send").onclick = async () => {
  const name = document.getElementById("name").value.trim();
  const message = document.getElementById("message").value.trim();

  if (!name || !message) return;

  try {
    const response = await fetch("/webhook/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, message })
    });

    if (!response.ok) {
      alert("Ошибка при отправке сообщения.");
      return;
    }

    // Очищаем текстовое поле после отправки
    document.getElementById("message").value = "";
  } catch (err) {
    console.error(err);
    alert("Не удалось отправить сообщение.");
  }
};
</script>

</body>
</html>
