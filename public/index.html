
 <!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ü–∏–ª—é–ª—å–∫–∞-–æ—Ç-—à–∏–∑—ã</title>
<link rel="stylesheet" href="chat.css">
</head>
<body>

<div class="chat-container">
  <h1>üí¨ –ß–∞—Ç —Å –ë–æ–≥–æ–º</h1>

  <!-- –í—ã–∫–∏–¥–Ω–æ–π —Å–ø–∏—Å–æ–∫ –¥–ª—è –≤—ã–±–æ—Ä–∞ —á–∞—Ç–∞ -->
  <div class="chat-selector">
    <label for="chatSelect">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç/–∫–∞–Ω–∞–ª:</label>
    <select id="chatSelect">
      <option value="">–ó–∞–≥—Ä—É–∑–∫–∞...</option>
    </select>
  </div>

  <!-- –û—Å–Ω–æ–≤–Ω–æ–µ –æ–∫–Ω–æ —á–∞—Ç–∞ -->
  <div class="chat-box">
    <div class="form-group">
      <label for="name">–û—Ç –∫–æ–≥–æ:</label>
      <div class="author-selector">
        <input id="name" type="text" placeholder="–í–∞—à–µ –∏–º—è –∏–ª–∏ –ë–æ—Ç..." maxlength="50">
        <label class="toggle-container" title="–û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ—Ç –ë–æ—Ç–∞ (–≤–º–µ—Å—Ç–æ –≤–µ–±—Ö—É–∫–∞)">
          <input type="checkbox" id="useBot">
          <span class="toggle-label">–û—Ç –ë–æ—Ç–∞</span>
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="message">–°–æ–æ–±—â–µ–Ω–∏–µ:</label>
      <textarea id="message" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å —á—Ç–æ-–Ω–∏–±—É–¥—å..." rows="4"></textarea>
    </div>

    <button id="send">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

    <div class="hint">
      üí° –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ <code>@–±–∞–Ω–¥–∞</code>, <code>@sindband</code> –¥–ª—è —É–ø–æ–º–∏–Ω–∞–Ω–∏–π
    </div>

    <div id="statusMessage" class="status-message"></div>
  </div>
</div>

<script>
// –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —á–∞—Ç–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
async function loadChats() {
  try {
    const response = await fetch("/api/chats");
    const chats = await response.json();

    const chatSelect = document.getElementById("chatSelect");
    chatSelect.innerHTML = ""; // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –æ–ø—Ü–∏–∏

    if (chats.length === 0) {
      chatSelect.innerHTML = '<option value="">–ß–∞—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</option>';
      return;
    }

    chats.forEach(chat => {
      const option = document.createElement("option");
      option.value = chat.id;
      option.textContent = chat.name;
      chatSelect.appendChild(option);
    });

    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–µ—Ä–≤—ã–π —á–∞—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
    if (chats.length > 0) {
      chatSelect.value = chats[0].id;
    }
  } catch (err) {
    console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —á–∞—Ç–æ–≤:", err);
    document.getElementById("chatSelect").innerHTML = '<option value="">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</option>';
  }
}

// –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
document.getElementById("send").onclick = async () => {
  const name = document.getElementById("name").value.trim();
  const message = document.getElementById("message").value.trim();
  const chatId = document.getElementById("chatSelect").value;
  const useBot = document.getElementById("useBot").checked;
  const statusMessage = document.getElementById("statusMessage");

  if (!name || !message) {
    showStatus("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –∏–º—è –∏ —Å–æ–æ–±—â–µ–Ω–∏–µ", "error");
    return;
  }

  if (!chatId) {
    showStatus("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç", "error");
    return;
  }

  try {
    const response = await fetch("/webhook/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, message, chatId, useBot })
    });

    if (!response.ok) {
      const errorData = await response.json();
      throw new Error(errorData.message || "–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Å–æ–æ–±—â–µ–Ω–∏—è");
    }

    showStatus("‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!", "success");

    // –û—á–∏—â–∞–µ–º —Ç–µ–∫—Å—Ç–æ–≤–æ–µ –ø–æ–ª–µ –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
    document.getElementById("message").value = "";

    // –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
    setTimeout(() => {
      statusMessage.classList.remove("success");
    }, 3000);
  } catch (err) {
    console.error(err);
    showStatus("‚ùå " + err.message, "error");
  }
};

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —Å—Ç–∞—Ç—É—Å–∞
function showStatus(message, type) {
  const statusMessage = document.getElementById("statusMessage");
  statusMessage.textContent = message;
  statusMessage.classList.remove("success", "error");
  statusMessage.classList.add(type);
}

// –ó–∞–≥—Ä—É–∂–∞–µ–º —á–∞—Ç—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
loadChats();

// –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
setInterval(loadChats, 30 * 1000);
</script>

</body>
</html>
